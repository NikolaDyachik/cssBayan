<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <section class="page">
      <div class="page__container">
        <h1 class="page__title">CSS Bayan</h1>
        <fieldset class="page__content">
          <input id="mem_1" checked class="page__input" type="radio" name="mem" />
          <label class="page__item" for="mem_1">
            <div class="page__subject">
              <h2 class="page__caption">Mem about the hood</h2>
              <img class="page__decor" src="./images/decor/plus.svg" alt="+" />
            </div>
            <div class="page__image">
              <img class="page__pic" src="./images//mems/mem-1.jpg" alt="about the hood" />
            </div>
          </label>
          <input id="mem_2" class="page__input" type="radio" name="mem" />
          <label class="page__item" for="mem_2">
            <div class="page__subject">
              <h2 class="page__caption">Mem about junior</h2>
              <img class="page__decor" src="./images/decor/plus.svg" alt="+" />
            </div>
            <div class="page__image">
              <img class="page__pic" src="./images/mems/mem-2.jpg" alt="about junior dev" />
            </div>
          </label>
          <input id="mem_3" class="page__input" type="radio" name="mem" />
          <label class="page__item" for="mem_3">
            <div class="page__subject">
              <h2 class="page__caption">Mem about frilance</h2>
              <img class="page__decor" src="./images/decor/plus.svg" alt="+" />
            </div>
            <div class="page__image">
              <img class="page__pic" src="./images/mems/mem-3.jpg" alt="about frilancers" />
            </div>
          </label>
          <input id="mem_4" class="page__input" type="radio" name="mem" />
          <label class="page__item" for="mem_4">
            <div class="page__subject">
              <h2 class="page__caption">Mem about this task</h2>
              <img class="page__decor" src="./images/decor/plus.svg" alt="+" />
            </div>
            <div class="page__image">
              <img class="page__pic" src="./images/mems/mem-4.jpg" alt="about hard tasks" />
            </div>
          </label>
        </fieldset>
      </div>
    </section>
  </body>
</html>
